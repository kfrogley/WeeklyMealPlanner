<!DOCTYPE html>
<html>
  <head>

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="modal.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="icon" type="image/png" href="img/FavIcon.png" />
  </head>
  <body class="bg-light">
    <!-- Bootstrap Navbar (copied from index.html) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4 rounded">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="index.html">
          <img
            src="img/FavIcon.png"
            alt="Meal Planner"
            width="32"
            height="32"
            class="d-inline-block align-text-top me-2"
          />
          Weekly Meal Planner
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Pantry</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="recipes.html">Recipes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="menu-preferences.html"
                >Menu Preferences</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- End Navbar -->

    <h1>Find Recipes by Ingredients</h1>
    <form id="ingredients-form">
      <label for="ingredients">Enter ingredients (one per line):</label><br />
      <textarea id="ingredients" rows="8" cols="40" required></textarea><br />
      <button type="submit">Find Recipes</button>
    </form>
    <h2>Recipes</h2>
    <ul id="recipes-list"></ul>
    <script>
      document
        .getElementById("ingredients-form")
        .addEventListener("submit", async function (e) {
          e.preventDefault();
          const ingredients = document
            .getElementById("ingredients")
            .value.split("\n")
            .map((i) => i.trim())
            .filter((i) => i)
            .join(",");

          const apiKey = "4bc994b0e628489fbd3c07b336258324";
          const url = `https://api.spoonacular.com/recipes/findByIngredients?ingredients=${encodeURIComponent(
            ingredients
          )}&number=5&apiKey=${apiKey}`;

          const res = await fetch(url);
          const recipes = await res.json();

          const list = document.getElementById("recipes-list");
          list.innerHTML = "";
          recipes.forEach((recipe) => {
            const li = document.createElement("li");
            li.style.display = "flex";
            li.style.alignItems = "center";
            li.style.gap = "15px";

            const img = document.createElement("img");
            img.src = recipe.image;
            img.alt = recipe.title;
            img.width = 80;
            img.height = 80;
            img.style.objectFit = "cover";
            img.style.borderRadius = "8px";

            const span = document.createElement("span");
            span.textContent = recipe.title;

            li.appendChild(img);
            li.appendChild(span);
            list.appendChild(li);
          });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
  </body>
</html>
